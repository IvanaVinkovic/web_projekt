<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Bloom & Co</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('shop') }}">Shop</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('help') }}">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('login') }}"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('cart') }}"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }} | Delivery in Osijek and all over Croatia</h2>
                <p>{{ product.description }}</p>
                <p>Choose size:</p>
                <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                    <div class="btn-group-vertical mb-4">
                        <!-- Option for Classic size -->
                        <label>
                            <input type="radio" name="size" value="classic" checked> Classic (in photo) - {{ product.price }} €
                        </label><br>
                        <!-- Option for Deluxe size with price adjustment -->
                        <label>
                            <input type="radio" name="size" value="deluxe"> Deluxe (+50%) - {{ (product.price * 1.5) | round(2) }} €
                        </label><br>
                        <!-- Option for Premium size with price adjustment -->
                        <label>
                            <input type="radio" name="size" value="premium"> Premium (+100%) - {{ (product.price * 2) | round(2) }} €
                        </label>
                    </div>
                    <!-- Submit button to add item to cart -->
                    <button type="submit" class="btn btn-pink mb-2">Add to cart</button>
                </form>
                <!-- Button to continue to checkout page -->
                <a href="{{ url_for('cart') }}" class="btn btn-secondary">Continue to checkout</a>
            </div>
        </div>
    </div>

    <!-- JS for Bootstrap and Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
