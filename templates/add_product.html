<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Proizvod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dodaj novi proizvod</h1>
        <form method="POST" action="/admin/products/add">
            <div class="form-group">
                <label for="name">Naziv proizvoda</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Cijena</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image">URL Slike</label>
                <input type="text" class="form-control" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="category">Kategorija</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="general">General</option>
                    <option value="under_20">Under 20 Euros</option>
                    <option value="best_sellers">Best sellers</option>
                    <option value="birthdays">Birthdays</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj proizvod</button>
        </form>
    </div>
</body>
</html>
