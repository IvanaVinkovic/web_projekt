<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Bloom & Co</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('subscription') }}">Subscription</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('help') }}">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Logo -->
    <div class="container text-center my-4">
        <div class="brand-logo">
            <img src="https://images.squarespace-cdn.com/content/v1/6192732c8920d070332f01b6/4c8d599d-c857-497e-9b39-38cd774de213/BloomandCo-02.png?format=1500w" alt="Bloom & Co Logo">
        </div>
    </div>

    <!-- Shop Section -->
    <div class="container my-4">
        <h2 class="text-center">Shop all products</h2>
        <div class="row text-center">
            {% for product in products %}
            <div class="col-md-4">
                <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price }} â‚¬</p>
                <a href="{{ url_for('product_details', product_id=product.id) }}" class="btn btn-primary">View details</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
