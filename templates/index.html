<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom & Co</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Stiliziranje hero sekcije i logotipa */
        .hero-section {
            background-color: #000;
            padding: 40px 0;
        }

        .hero-text {
            margin-bottom: 20px;
        }

        .brand-logo img {
            max-width: 300px;
        }

        /* Stiliziranje za feature box */
        .feature-box {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .feature-box i {
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        /* Flex layout za feature boxove */
        .feature-box-container .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-box-container .col-md-4 {
            display: flex;
            justify-content: center;
        }

        /* Responsivni dizajn za manje ekrane */
        @media (max-width: 768px) {
            .feature-box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('shop') }}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('subscription') }}">Subscription</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('help') }}">Help</a>
                </li>
                <!-- Link za login -->
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('login') }}"><i class="fas fa-user"></i></a>
                </li>
                <!-- Ikona košarice s linkom na košaricu -->
                <li class="nav-item">
                    <a class="nav-link btn btn-dark-blue" href="{{ url_for('cart') }}"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="hero-text">
            <div class="brand-logo bg-white text-center">
                <img src="https://images.squarespace-cdn.com/content/v1/6192732c8920d070332f01b6/4c8d599d-c857-497e-9b39-38cd774de213/BloomandCo-02.png?format=1500w" alt="Bloom & Co Logo">
            </div>
        </div>
    </div>

    <!-- Feature Section -->
    <div class="container my-4 feature-box-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 text-center mb-4">
                <a href="{{ url_for('best_sellers') }}">
                    <div class="feature-box">
                        <i class="fas fa-star fa-3x"></i>
                        <h4>BEST SELLERS</h4>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-4 text-center mb-4">
                <a href="{{ url_for('birthdays') }}">
                    <div class="feature-box">
                        <i class="fas fa-birthday-cake fa-3x"></i>
                        <h4>BIRTHDAYS</h4>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-4 text-center mb-4">
                <a href="{{ url_for('under_20') }}">
                    <div class="feature-box">
                        <i class="fas fa-dollar-sign fa-3x"></i>
                        <h4>UNDER 20 EUROS</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
